<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Links  -->
    <link rel="stylesheet" href="../css/twitter.css" />
    <link rel="shortcut icon" href="/Asset/twitter.png" type="image/x-icon" />
    <title>Document</title>
  </head>
  <body>
    <main class="wrapper">
      <section class="container">
        <figure class="logo-holder">
          <img class="logo" src="/Asset/twitter.png" alt="Twitter-Logo" />
        </figure>
        <h2>Sign in to Twitter</h2>
        <section class="btn-group">
          <button class="sign-in-with-google">
            Sign In With Google
            <img class="logo" src="/Asset/google.png" alt="Google" />
          </button>
          <button class="sign-in-with-apple">
            Sign In With Apple
            <img class="logo" src="/Asset/apple.png" alt="Apple" />
          </button>
          <p>Or</p>
          <input type="text" placeholder="Phone,email address, or username" />
          <section class="btn-group2">
            <button class="next">Next</button>
            <button class="forget">Forget Password?</button>
          </section>
          <div class="sign-up">
            <strong>Don't have account? </strong><a href="#">Sign up</a>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
