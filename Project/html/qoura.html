<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS File -->
    <link rel="stylesheet" href="../css/qoura.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="/Asset/icon.ico" type="image/x-icon" />
    <title>
      Quora - A place to share knowledge and better understand the world
    </title>
  </head>

  <body>
    <main>
      <!-- Background -->
      <div class="background-holder">
        <!-- Box -->
        <section class="box">
          <div class="head">
            <h1>Qoura</h1>
            <p>A Place to share knowledge and better understand the world</p>
          </div>
          <section class="divide">
            <div class="left">
              <p class="text-sm">
                By Continuing you indicate that you agree to Qoura's
                <a href="#">Terms of Services</a> and
                <a href="#"> Privacy Policy</a>.
              </p>
              <div class="btn-group">
                <button class="google">
                  <span><ion-icon name="logo-google"></ion-icon></span>Continue
                  With Google
                </button>
                <button class="facebook">
                  <span><ion-icon name="logo-facebook"></ion-icon></span
                  >Continue With Facebook
                </button>
                <p class="vertical-align"><a href="#">Sign in with email</a></p>
              </div>
              <strong class="border"></strong>
            </div>
            <div class="right">
              <form action="" class="form">
                <h2>Login</h2>
                <hr />
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Your Email" />
                <label for="pswd">Password</label>
                <input type="text" id="pswd" placeholder="Your Password" />
              </form>
              <div class="btn-group">
                <a href="#">Forget Password?</a>
                <a href="#">Login</a>
              </div>
            </div>
          </section>
          <hr class="divider" />
          <div class="toggle">
            <button>English<span></span></button>
          </div>
          <footer>hh1hh</footer>
        </section>
      </div>

    </main>

    <!-- Package -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
